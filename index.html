<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css



    ">
    <title>Bookify</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Cart</a></li>
            </ul>

            <form id="search-form">
                <!-- <img src="assets/search.png" alt="search icon" /> -->
                <input type="text" name="search" placeholder=" Search" id="search" />
            </form>


            <div class="button_container">
                <button class=" button login-btn">Log in</button>
                <button class="button signup-btn">Sign up</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="auth-page">
            <div class="auth-page-btns">
                <button class="auth-btns signup_btn" id="auth-page-sign-up-btn">
            Sign up
          </button>
                <button class="auth-btns login_btn" id="auth-page-log-in-btn">
            Log in
          </button>
            </div>
            <div class="auth-body">
                <div class="auth-body-text">

                    <p>Glad to have you here</p>
                    <h2>Create an Account</h2>
                    <span>Continue with</span>

                </div>
                <div class="google">
                    <button id="google-btn">
                    <img src="assets/google-logo.png" alt="Google Logo" /> Signup with Google
                    </button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
                <div class="dividers">

                    <p>OR</p>

                </div>
                <p class="email_pass">Enter your email and password to create an account </p>
                <form id="sign_up_form">
                    <fieldset>
                        <!-- <legend>Email</legend> -->

                        <img src="assets/fi_mail.png" alt="Mail" />
                        <div class="field">

                            <label>Email</label>
                            <input type="email" placeholder="Your Email Address" required/>
                        </div>
                    </fieldset>
                    <fieldset>
                        <!-- <legend>Password</legend> -->

                        <img src="assets/lock.png" alt="Lock" />
                        <div class="field">
                            <label>Password</label>
                            <input type="password" placeholder="Your Password" required/>
                        </div>

                    </fieldset>
                    <fieldset>
                        <!-- <legend>Password</legend> -->

                        <img src="assets/fi_mail.png" alt="Mail" />
                        <div class="field">
                            <label>Password</label>
                            <input type="password" placeholder="Your Password" required/>
                        </div>
                    </fieldset>

                    <button class="button signup-btn" id="big-signup-btn">Sign up</button>
                    <p class="forgot">Forgot Password</p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
